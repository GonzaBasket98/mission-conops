    derivedFrom: []
  1-StakeholderNeeds/1.2-Primary_Mission_Objective-A2.yaml: &ref_6
    id: 1.2
    name: Primary Mission Objective A2
    statement: >-
      The SeaLion mission shall establish S-Band communication link with MC3
      ground station
    derivedFrom: []
  1-StakeholderNeeds/1.3-Primary_Mission_Objective-A3.yaml: &ref_7
    id: 1.3
    name: Primary Mission Objective A3
    statement: >-
      The SeaLion mission shall successfully transmit “mission data” defined
      above to ground stations on the Earth.
    derivedFrom: []
  1-StakeholderNeeds/1.4-Primary_Mission_Objective-A4.yml: &ref_8
    id: 1.4
    name: Primary Mission Objective A4
    statement: The SeaLion mission shall adhere to CubeSat standards as per CDS Rev. 13
    derivedFrom: 0-References/2-CubeSat_Design_Specification_Rev._13.yml
  1-StakeholderNeeds/1.5-Primary_Mission_Objective-A5.yml: &ref_9
    id: 1.5
    name: Primary Mission Objective A5
    statement: >-
      The SeaLion mission shall validate the operation of the Impedance Probe
      (IP) as a primary payload in-orbit.
    derivedFrom: []
  1-StakeholderNeeds/2.2-Secondary_Mission_Objective-B1.yml: &ref_10
    id: 2.1
    name: Secondary Mission Objective B1
    statement: >-
      The SeaLion mission shall provide a means to validate a V-Infrared Sensor
      (VIR-S) in-orbit
    derivedFrom: []
  1-StakeholderNeeds/2.3-Secondary_Mission_Objective-B2.yml: &ref_11
    id: 2.2
    name: Secondary Mission Objective B2
    statement: >-
      The SeaLion mission shall provide a means to validate a deployable
      composite structure (DeCS) in-orbit
    derivedFrom: []
  1-StakeholderNeeds/3.1-Tertiary_Mission_Objective-C1.yml: &ref_12
    id: 3.1
    name: Tertiary Mission Objective C1
    statement: >-
      The SeaLion mission shall qualify on-orbit the deployment and functioning
      of the newly developed UHF antenna system and its deployment.
    derivedFrom: []
  1-StakeholderNeeds/3.2-Tertiary_Mission_Objective-C2.yml: &ref_13
    id: 3.2
    name: Tertiary Mission Objective C2
    statement: >-
      The SeaLion mission shall qualify a CubeSat bus architecture for very-low
      Earth orbit (VLEO)
    derivedFrom: []
  1-StakeholderNeeds/3.3-Tertiary_Mission_Objective-C3.yml: &ref_14
    id: 3.3
    name: Tertiary Mission Objective C3
    statement: >-
      The SeaLion shall verify DeCS in-orbit behavior performance via
      accelerometer & temperature sensor data
    derivedFrom: []
